<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LENA Agent Demo</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            padding: 24px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.8;
        }

        .status-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 12px;
            font-size: 13px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff4757;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #2ed573;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-container {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            flex-direction: column;
        }

        .message.user {
            align-items: flex-end;
        }

        .message.assistant {
            align-items: flex-start;
        }

        .message-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
            font-weight: 500;
        }

        .message-content {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 16px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border: 1px solid #e1e1e1;
            border-bottom-left-radius: 4px;
        }

        .message.error .message-content {
            background: #ffe0e0;
            color: #c00;
            border-color: #fcc;
        }

        .message.system .message-content {
            background: #fff3cd;
            color: #856404;
            border-color: #ffeeba;
            font-size: 13px;
            text-align: center;
            max-width: 100%;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e1e1e1;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
        }

        #userInput {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #e1e1e1;
            border-radius: 12px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.2s;
        }

        #userInput:focus {
            border-color: #667eea;
        }

        #userInput:disabled {
            background: #f5f5f5;
        }

        #sendButton {
            padding: 14px 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #sendButton:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        #sendButton:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
        }

        .loading span {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading span:nth-child(1) { animation-delay: -0.32s; }
        .loading span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .examples {
            padding: 16px 20px;
            background: #f0f0f0;
            border-top: 1px solid #e1e1e1;
        }

        .examples-title {
            font-size: 13px;
            color: #666;
            margin-bottom: 10px;
        }

        .example-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .example-btn {
            padding: 8px 14px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 13px;
            color: #555;
            cursor: pointer;
            transition: all 0.2s;
        }

        .example-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .config-section {
            padding: 16px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e1e1e1;
        }

        .config-row {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .config-row label {
            font-size: 13px;
            color: #666;
            white-space: nowrap;
        }

        #apiUrl {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 13px;
        }

        #connectBtn {
            padding: 8px 16px;
            background: #2ed573;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
        }

        #connectBtn:hover {
            background: #26ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>LENA Agent Demo</h1>
            <p>LangGraph 기반 AI 에이전트 - RAG, HTTP, Tavily, Context7</p>
            <div class="status-bar">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">연결 대기 중...</span>
            </div>
        </div>

        <div class="config-section">
            <div class="config-row">
                <label>API URL:</label>
                <input type="text" id="apiUrl" value="http://localhost:8000" placeholder="http://localhost:8000">
                <button id="connectBtn" onclick="checkConnection()">연결 확인</button>
            </div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message system">
                <div class="message-content">
                    LENA Agent API 서버에 연결하려면 위의 "연결 확인" 버튼을 클릭하세요.
                </div>
            </div>
        </div>

        <div class="examples">
            <div class="examples-title">예시 질문:</div>
            <div class="example-buttons">
                <button class="example-btn" onclick="sendExample('내부 문서에서 Project X 정보를 찾아줘')">RAG 검색</button>
                <button class="example-btn" onclick="sendExample('httpbin.org/get 호출해줘')">HTTP 요청</button>
                <button class="example-btn" onclick="sendExample('LENA에 대해서 알려줘')">Tavily 검색</button>
                <button class="example-btn" onclick="sendExample('Apache HTTPD 설정 방법')">Context7</button>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <input type="text" id="userInput" placeholder="메시지를 입력하세요..." onkeypress="handleKeyPress(event)" disabled>
                <button id="sendButton" onclick="sendMessage()" disabled>전송</button>
            </div>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const apiUrlInput = document.getElementById('apiUrl');

        let isConnected = false;

        function getApiUrl() {
            return apiUrlInput.value.trim().replace(/\/$/, '');
        }

        async function checkConnection() {
            const url = getApiUrl();
            statusText.textContent = '연결 확인 중...';

            try {
                const response = await fetch(url + '/', {
                    method: 'GET',
                    headers: { 'Accept': 'application/json' }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.status === 'ok') {
                        setConnected(true);
                        addMessage('system', `API 서버 연결 성공! (${data.service} v${data.version})`);
                    } else {
                        setConnected(false);
                        addMessage('error', '서버 응답이 올바르지 않습니다.');
                    }
                } else {
                    setConnected(false);
                    addMessage('error', `서버 응답 오류: ${response.status}`);
                }
            } catch (error) {
                setConnected(false);
                addMessage('error', `연결 실패: ${error.message}\n\nAPI 서버가 실행 중인지 확인하세요:\nuv run api_server.py`);
            }
        }

        function setConnected(connected) {
            isConnected = connected;
            statusDot.classList.toggle('connected', connected);
            statusText.textContent = connected ? '연결됨' : '연결 안됨';
            userInput.disabled = !connected;
            sendButton.disabled = !connected;
            if (connected) {
                userInput.focus();
            }
        }

        function addMessage(type, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            let label = '';
            if (type === 'user') label = 'You';
            else if (type === 'assistant') label = 'LENA Agent';
            else if (type === 'error') label = 'Error';
            else if (type === 'system') label = 'System';

            messageDiv.innerHTML = `
                <div class="message-label">${label}</div>
                <div class="message-content">${escapeHtml(content)}</div>
            `;

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addLoadingMessage() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message assistant';
            loadingDiv.id = 'loadingMessage';
            loadingDiv.innerHTML = `
                <div class="message-label">LENA Agent</div>
                <div class="loading">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function removeLoadingMessage() {
            const loading = document.getElementById('loadingMessage');
            if (loading) loading.remove();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message || !isConnected) return;

            addMessage('user', message);
            userInput.value = '';
            userInput.disabled = true;
            sendButton.disabled = true;
            addLoadingMessage();

            try {
                const response = await fetch(getApiUrl() + '/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        messages: [
                            { role: 'user', content: message }
                        ]
                    })
                });

                removeLoadingMessage();

                if (response.ok) {
                    const data = await response.json();
                    const assistantMessage = data.choices[0].message.content;
                    addMessage('assistant', assistantMessage);
                } else {
                    const errorText = await response.text();
                    addMessage('error', `API 오류 (${response.status}): ${errorText}`);
                }
            } catch (error) {
                removeLoadingMessage();
                addMessage('error', `요청 실패: ${error.message}`);
            }

            userInput.disabled = false;
            sendButton.disabled = false;
            userInput.focus();
        }

        function sendExample(text) {
            if (!isConnected) {
                addMessage('error', '먼저 API 서버에 연결하세요.');
                return;
            }
            userInput.value = text;
            sendMessage();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Auto-check connection on page load
        window.onload = function() {
            setTimeout(checkConnection, 500);
        };
    </script>
</body>
</html>
